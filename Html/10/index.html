		<h3>Странные буквы</h3>
		<hr size="2">
		<img src="Strange.png" width="300" height="100">
		<br>
		В современнос русском язке не склоняются:
		<ul>
		<li>инициальные аббревиатуры (составленные из первых букв слов),<br>
			кончающиеся <strong>гласным,</strong> например: <abbr title="Московский государственный университет">МГУ</abbr>,
		 <abbr title="Открытое акционерное общество">ОАО;</abbr></li>
		<li><strong>заимствованные</strong> аббревиатуры, кончающиеся
			 <em>твердым согласным,</em><br>
			например: <abbr title="Хз как это переводится">MAN</abbr>;</li></ul>
