   <body>
    <h3>Стихотворение</h3>
		<p>Мириады маленьких дел
		<br>
		Пьют по капле гаснущий день,
		<br>
		А <em>дела большие</em> сушит жажда.
		<br>
		Оставляя все на &laquo;потом&raquo;,
		<br>
		Прозреваем задним числом,
		<br>
		Только день <strong>не повторится</strong> дважды.</p>

		И. Тальков
   </body>
